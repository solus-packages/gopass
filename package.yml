source     :
    - https://github.com/gopasspw/gopass/releases/download/v1.15.5/gopass-1.15.5.tar.gz : 7d73e60310eac7cbf789577988f2ecc299c90a5361a9633d81236cf60316e277
    - https://github.com/gopasspw/git-credential-gopass/releases/download/v1.15.5/git-credential-gopass-1.15.5.tar.gz : 41b20394fd3dbd88afa2fd86ca28c671166261b9d4e693a7df722ada4f898b66
    - https://github.com/gopasspw/gopass-hibp/releases/download/v1.15.5/gopass-hibp-1.15.5.tar.gz : 3727717a6707d133f985e26ba6824e189e6d22c4a898e121e2830e566da4ce16
    - https://github.com/gopasspw/gopass-jsonapi/releases/download/v1.15.5/gopass-jsonapi-1.15.5.tar.gz : 62d8df839014bad51d1b791837bc8348f7fdcafab0d04f0b7bf2b5d6f0dfc789
    - https://github.com/gopasspw/gopass-summon-provider/releases/download/v1.15.5/gopass-summon-provider-1.15.5.tar.gz : 7a039affb37ddb035bde61b89936e2c802106b6f013931a3ff03beb392fd20c0
license    : MIT
component  : security
networking : yes
summary    : The slightly more awesome standard unix password manager for teams
description: |
    gopass is a rewrite of the pass password manager in Go with the aim of making it cross-platform and adding additional features.
builddeps  :
    - golang
rundeps    :
    - git
    - gnupg
    - xdotool
    - xsel
setup      : |
    for i in git-credential-gopass gopass-{hibp,jsonapi,summon-provider}; do
        mkdir -p integrations/$i
        tar -x -C integrations/$i -f $sources/$i-*.tar.gz
    done

    # Remove missing install-completion target
    # See: https://github.com/gopasspw/git-credential-gopass/issues/3
    sed -i 's/install-completion//' integrations/*/Makefile
build      : |
    %make
    for i in integrations/*; do
        %make -C $i
    done
install    : |
    %make_install PREFIX=/usr
    for i in integrations/*; do
        %make_install -C $i PREFIX=/usr
    done

    # Set correct permission bits for the shell completion files
    chmod 644 $installdir/usr/share/zsh/site-functions/_gopass
    chmod 644 $installdir/usr/share/bash-completion/completions/gopass
    chmod 644 $installdir/usr/share/fish/vendor_completions.d/gopass.fish
