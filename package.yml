name       : gopass
version    : 1.14.10
release    : 24
source     :
    - https://github.com/gopasspw/gopass/releases/download/v1.14.10/gopass-1.14.10.tar.gz : c07923e1536e270930e48f64b22d61223221c864fa1fccbf37e7f60daa8e54a0
    - https://github.com/gopasspw/git-credential-gopass/releases/download/v1.14.9/git-credential-gopass-1.14.9.tar.gz : 723c8f44bc86cdb5b805b64972f0ee1f0e57f1e8557b3f2e20a56e79658a9eb4
    - https://github.com/gopasspw/gopass-hibp/releases/download/v1.14.9/gopass-hibp-1.14.9.tar.gz : 295e1b06e8edd96c778f2a51c0af96b7f78753176c214482f8bcd4f55348c60c
    - https://github.com/gopasspw/gopass-jsonapi/releases/download/v1.14.9/gopass-jsonapi-1.14.9.tar.gz : 758d05fcb5493e8c0a0063d8504be299ad3d9beacfca6e55a5ba9c98d1f86fd8
    - https://github.com/gopasspw/gopass-summon-provider/releases/download/v1.14.9/gopass-summon-provider-1.14.9.tar.gz : 2f05ffbbe1add6f81ee06de71b3a379e6d9747cc5c3493ff3716ca055eaea074
license    : MIT
component  : security
networking : yes
summary    : The slightly more awesome standard unix password manager for teams
description: |
    gopass is a rewrite of the pass password manager in Go with the aim of making it cross-platform and adding additional features.
builddeps  :
    - golang
rundeps    :
    - git
    - gnupg
    - xdotool
    - xsel
setup      : |
    for i in git-credential-gopass gopass-{hibp,jsonapi,summon-provider}; do
        mkdir -p integrations/$i
        tar -x -C integrations/$i -f $sources/$i-*.tar.gz
    done

    # Remove missing install-completion target
    # See: https://github.com/gopasspw/git-credential-gopass/issues/3
    sed -i 's/install-completion//' integrations/*/Makefile
build      : |
    %make
    for i in integrations/*; do
        %make -C $i
    done
install    : |
    %make_install PREFIX=/usr
    for i in integrations/*; do
        %make_install -C $i PREFIX=/usr
    done

    # Set correct permission bits for the shell completion files
    chmod 644 $installdir/usr/share/zsh/site-functions/_gopass
    chmod 644 $installdir/usr/share/bash-completion/completions/gopass
    chmod 644 $installdir/usr/share/fish/vendor_completions.d/gopass.fish
